<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <div id="container">
<form action="doelbestand.php" method="post">
    Voornaam: <input type="text" name="vnaam" placeholder="Voornaam" /><br>
    Achternaam:  <input type="text" name="anaam" placeholder="Achternaam" /><br>
    Geboortedatum:  <input type="date" name="Gdatum" placeholder="Geboortedatum" /><br>
    <input type="datetime-local" name="Ltijd" placeholder="tijd" /><br>
    <input type="time" name="tijd" placeholder="tijd" /><br>
    <input type="week" name="week" placeholder="week" /><br>
    <input type="month" name="maand" placeholder="maand" /><br>
    <input id="country" type="text" name="country" size="40" list="countries" />
    <datalist id="countries">
        <option value="Australia">
        <option value="Canada">
        <option value="Germany">
        <option value="France">
        <option value="United Kingdom">
        <option value="United States">
    </datalist><br>
    <input type="number" min="5" max="100" step="5" value="10" /><br>
    <input type="email" required name="email" placeholder="email" /><br>
    <input type="file" name="file" placeholder="file" /><br>
    <input type="color" name="kleur" placeholder="kleur" /><br>
    <input type="range" min="1" max="10" /><br>
  <input type="submit" />
</form>
    </div>
</body>
</html>
